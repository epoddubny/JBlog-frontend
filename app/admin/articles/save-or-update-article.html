<div class="container-fluid content">
    <div class="row row-offcanvas row-offcanvas-right content">
        <div class="col-xs-6 col-sm-2 sidebar-offcanvas" id="admin-menu">
            <div ng-include src="'app/fragments/admin-menu.html'"></div>
        </div>

        <div class="col-xs-12 col-sm-10">
            <div class="column-container">
                <div class="left-column">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label id="errorLabel" class="col-sm-4">{{errorMessage}}</label>
                        </div>
                        <div id="titleFormGroup" class="form-group">
                            <label id="titleLabel" for="titleInput" class="col-sm-3 control-label">{{'ARTICLE_TITLE' | translate}}:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="titleInput" placeholder="{{'TITLE_PLACEHOLDER' | translate}}" ng-model="article.title">
                            </div>
                        </div>
                        <div id="hashTagsListFormGroup" class="form-group">
                            <div class="col-sm-3 control-label"></div>
                            <div class="col-sm-7">
                                <span ng-repeat="tag in article.hashtags">
                                    {{tag}} <a href="#" class="glyphicon glyphicon-remove" ng-click="deleteHashTag(tag)"></a>
                                </span>
                            </div>
                        </div>
                        <div id="hashTagsFormGroup" class="form-group">
                            <label id="hashTagLabel" for="hashTagInput" class="col-sm-3 control-label">{{'HASH_TAG' | translate}}:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="hashTagInput" placeholder="{{'HASH_TAG_PLACEHOLDER' | translate}}" ng-model="hashtag">
                            </div>
                            <div class="col-sm-2">
                                <a href="#" class="glyphicon glyphicon-plus add-hash-tag-button" ng-if="article.hashtags.length < 5" ng-click="addHashTag()"></a>
                            </div>
                        </div>
                        <div id="previewFormGroup" class="form-group">
                            <label id="previewLabel" for="previewInput" class="col-sm-3 control-label">{{'PREVIEW' | translate}}:</label>
                            <div class="col-sm-9">
                                <textarea class="article-input" id="previewInput"
                                          placeholder="{{'PREVIEW_PLACEHOLDER' | translate}}"
                                          ng-model="article.preview"
                                          rows="5">
                                </textarea>
                            </div>
                        </div>
                        <div id="articleTextFormGroup" class="form-group">
                            <label id="articleTextLabel" for="articleTextInput"
                                   class="col-sm-3 control-label">{{'ARTICLE' | translate}}:
                            </label>
                            <div class="col-sm-9">
                                <textarea class="article-input" id="articleTextInput"
                                          placeholder="{{'ARTICLE_PLACEHOLDER' | translate}}"
                                          ng-model="article.text" rows="14">
                                </textarea>
                            </div>
                        </div>
                        <div id="enableFormGroup" class="form-group">
                            <label id="enabledLabel" for="enabledInput" class="col-sm-3 control-label">
                                {{'ENABLED' | translate}}:
                            </label>
                            <div class="col-sm-8">
                                <input type="checkbox" id="enabledInput" ng-model="article.enabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-4">
                                <button id="saveButton" type="button" class="btn btn-primary" ng-click="saveOrUpdateArticle()">
                                    {{'SAVE' | translate}}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="right-column">
                    <h3 class="blog-post-title">{{article.title}}</h3>
                    <p class="hash-tags">
                        <span class="glyphicon glyphicon-bookmark" ng-if="article.hashtags.length > 0"></span>
                        <span ng-repeat="tag in article.hashtags">
                            <a href="#" class="grey-color">{{tag}}</a>
                        </span>
                    </p>
                    <div ng-bind-html="preview"></div>
                    <div ng-bind-html="text"></div>
                </div>
         </div>
        </div>
    </div>
</div>
</div>
